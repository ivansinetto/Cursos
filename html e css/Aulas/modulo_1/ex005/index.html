<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icojavascript.ico" type="image/x-icon">
    <title>Teste com imagens</title>
    <style>
        img{
            width: 100px;
            height: 100px;
        }
        #explicacao{
            font-size: larger;
        }
    </style>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p id="explicacao">Abaixo você vai ver uma imagem que está na mesma pasta,<br>mas podemos enviar de outras pastas também.</p>
    <p>Esta é a logo do HTML5.</p>
    <img src="html5.svg" alt="Logo HTML5">
    <p>Abaixo temos o logo do CSS3.</p>
    <img src="css3.svg" alt="Logo CSS3">
    <p>Esta é a logo do JavaScript.</p>
    <img src="javascript.svg" alt="javascript">
</body>
</html>
