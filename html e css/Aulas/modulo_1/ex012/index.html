<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <!-- <video src="midia/meu-video.mp4" width="500" controls></video> 
    Modo simples de fazer-->

    <video width="560" height="315" poster="imagens/limoes-capa.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não tem suporte a vídeos.</p>
    </video> <!-- Usar vídeo hospedado no próprio servidor não é aconselhável pois
    tem muito uso de dados, sairá caro para a hospedagem do site. -->

    <h2>Inserindo vídeos do YouTube</h2>
    <p>Este vídeo está hospedado no YouTube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/QoTfOVYXmUc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    <h2>Inserindo vídeos do Vimeo</h2>
    <p>Este Vídeo está hospedado no Vimeo</p>
    <iframe src="https://player.vimeo.com/video/23168257?h=4f24f01ed7" width="560" height="315" frameborder="0" allow="fullscreen; picture-in-picture;"" allowfullscreen></iframe>
</body>
</html>
